<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Dados do agendamento</h1>
        <div class="alert alert-success" role="alert">
            Agendamento realizado com sucesso para {{nome}}
        </div>
        <strong>Nome: </strong> {{nome}} <br/>
        <strong>Endereço: </strong> {{endereco}} <br/>
        <strong>Telefone: </strong> {{telefone}} <br/>
        <strong>Data de agendamento: </strong> {{dataAgendamento}}
        <br>
        <button class="btn btn-primary" type="submit" onclick="voltarTelaPrincipal()">Voltar a tela principal</button>
    </div>

    <script>
        const voltarTelaPrincipal = () => window.location.replace("http://localhost:8080");
    </script>
</body>
</html>
