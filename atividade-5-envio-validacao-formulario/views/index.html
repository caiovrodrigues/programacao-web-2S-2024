<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>TripON</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form class="row g-2" method="POST" action="/dados">
              <label for="validationCustom01" class="form-label">Nome</label>
              <input type="text" name="nome" class="form-control" id="validationCustom01" placeholder="Nome"/>

              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" name="endereco" class="form-control" id="endereco"  placeholder="Endereço"/>

              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" name="telefone" class="form-control" id="telefone"  placeholder="Telefone"/>

              <label for="dataAgendamento" class="form-label">Data de agendamento</label>
              <input type="date" name="dataAgendamento" class="form-control" id="dataAgendamento"/>

              <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
